<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="search-bar">
        <input
          type="text"
          id="ip-address-input"
          class="search-bar__input"
          placeholder="Search for any IP address or domain"
        />
        <button id="search-button" class="search-bar__button">
          <img src="./images/icon-arrow.svg" alt="Search icon" />
        </button>
      </div>
      <div class="info-box">
        <div class="info-box__item">
          <h2 class="info-box__label">IP Address</h2>
          <p class="info-box__value" id="ip-address-value">--</p>
        </div>
        <div class="info-box__item">
          <h2 class="info-box__label">Location</h2>
          <p class="info-box__value" id="location-value">--</p>
        </div>
        <div class="info-box__item">
          <h2 class="info-box__label">Timezone</h2>
          <p class="info-box__value" id="timezone-value">--</p>
        </div>
        <div class="info-box__item">
          <h2 class="info-box__label">ISP</h2>
          <p class="info-box__value" id="isp-value">--</p>
        </div>
      </div>
    </header>
    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
